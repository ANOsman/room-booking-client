<h1>Edit User</h1>

<div class="bg-warning p-5" *ngIf="message">{{message}}</div>

<form [formGroup]="userForm" (ngSubmit)="updateUser()">

  <div>
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="user name"
      formControlName="name">
    <!-- <div class="alert alert-danger" *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.dirty
       && userForm.get('name')?.touched">
      User name is required</div> -->

  </div>

  <div *ngIf="user?.id == null"> <!-- only show this field on adding a user -->
    <label for="password">Password</label>
    <!-- <div class="alert alert-danger" *ngIf="userForm.controls['password']?.invalid && userForm.controls['password']?.dirty">Password cannot be blank</div> -->
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
