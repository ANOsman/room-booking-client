<h1>{{user?.id == null ? 'Add' : 'Edit'}} User</h1>

<!-- <div class="bg-warning p-5">warning message placeholder</div> -->

<form [formGroup]="userForm">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="user name"
      formControlName="name">
    <div class="alert alert-danger" *ngIf="userForm.controls['userName']?.invalid && userForm.controls['userName'].dirty">
      User name is required</div>

  </div>

  <div class="form-group"> <!-- only show this field on adding a user -->
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="password">
    <div class="alert alert-danger" *ngIf="userForm.controls['password']?.invalid && userForm.controls['password'].dirty">Password cannot be blank</div>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
