<form [formGroup]="userForm" (ngSubmit)="save()">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="user name"
      formControlName="name">
    <div class="alert alert-danger" *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.dirty
           && userForm.get('name')?.touched">
      User name is required</div>

  </div>

  <div class="form-group"> <!-- only show this field on adding a user -->
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="password"
           formControlName="password">
    <div class="alert alert-danger" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.dirty
          && userForm.get('password')?.touched">Password cannot be blank</div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Save</button>
</form>
