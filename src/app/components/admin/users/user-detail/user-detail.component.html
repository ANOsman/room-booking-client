<div class="userDetails" *ngIf="user">
  <h2>User details</h2>
  <a class="btn btn-small btn-warning" [routerLink]="['/admin', 'users', 'edit', user.id]">edit</a>
  <a class="btn btn-small btn-warning">delete</a>
  <table>
    <tr>
      <td>id</td><td>{{user.id}}</td>
    </tr>
    <tr>
      <td>name</td><td>{{user.name}}</td>
    </tr>
    <tr>
      <td>Password</td><td><a class="btn btn-small btn-warning">reset</a></td>
    </tr>
  </table>
</div>
