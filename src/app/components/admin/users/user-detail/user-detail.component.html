<div class="userDetails"  *ngIf="user">
  <h2>User details</h2>
  <a class="btn btn-small btn-warning" [routerLink]="['/admin', 'users', 'edit', user.id]">edit</a>
  <a class="btn btn-small btn-warning" (click)="deleteUser(user.id!)">delete</a>
  <div class="bg-warning p-5" *ngIf="message">{{message}}</div>
  <table>
    <tr>
      <td class="lead">id</td><td>{{user.id}}</td>
    </tr>
    <tr>
      <td class="lead">name</td><td>{{user.name}}</td>
    </tr>
    <tr>
      <td class="lead pe-3">Password</td><td><a class="btn btn-small btn-warning" 
            (click)="resetUserPassword(user.id!)">reset</a></td>
    </tr>
  </table>
</div>
