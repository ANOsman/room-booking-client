<h1>Add Room</h1>
<div class="bg-warning p-5" *ngIf="message">{{message}}</div>
<form [formGroup]="roomForm" (ngSubmit)="saveRoom()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="room name"
          formControlName="name" required>
    <div class="alert alert-danger" *ngIf="roomForm.get('name')?.touched && roomForm.get('name')?.invalid">Room name cannot be blank</div>

  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" id="location" placeholder="location"
        formControlName="location" required>
    <div class="alert alert-danger" *ngIf="roomForm.controls['location'].invalid && roomForm.controls['location'].touched">Location is required</div>
  </div>

  <h2>This room can accomodate:</h2>

  <!-- list the layout types here -->
  <div class="form-group" *ngFor="let layout of layouts">
    <label for="{{layout}}">{{layout}}</label>
    <input type="number" formControlName="{{layout}}" class="form-control" min="0" max="100">
    <!--<div class="alert-danger" *ngIf="roomForm.get('')?.value === 0 && roomForm.get('lay')"></div>-->
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="roomForm.invalid">Save</button>
</form>
