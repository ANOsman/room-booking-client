<h1>Add Room</h1>

<form [formGroup]="roomForm" (ngSubmit)="save()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="room name"
          formControlName="roomName" required>
    <div class="alert alert-danger" *ngIf="roomForm.get('roomName')?.touched && roomForm.get('roomName')?.invalid">Room name cannot be blank</div>

  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" id="location" placeholder="location"
        formControlName="location" required>
    <div class="alert alert-danger" *ngIf="roomForm.controls['location'].invalid && roomForm.controls['location'].touched">Location is required</div>
  </div>

  <h2>This room can accomodate:</h2>

  <!-- list the layout types here -->
  <div class="form-group" *ngFor="let layout of layoutsVal">
    <label for="layout{{layout}}">{{layout}}</label>
    <input type="number" formControlName="layout{{layout}}" class="form-control">
    <div class="alert-danger" *ngIf="roomForm.get('layoutTheater')?.value === 0 && roomForm.get('lay')"></div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="roomForm.invalid">Save</button>
</form>
