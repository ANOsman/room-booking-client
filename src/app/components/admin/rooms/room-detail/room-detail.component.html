<div class="roomDetails" *ngIf="room">
  <h2>Room details</h2>
  <a class="btn btn-small btn-warning" role="button" [routerLink]="['/admin', 'rooms', 'edit', room.id]">edit</a>
  <a class="btn btn-small btn-warning" (click)="deleteRoom(room.id)">delete</a>
  <table>
    <tr>
      <td>id</td><td>{{room.id}}</td>
    </tr>
    <tr>
      <td>name</td><td>{{room.name}}</td>
    </tr>
    <tr>
      <td>location</td><td>{{room.location}}</td>
    </tr>
  </table>
  <h4>This room can accomodate:</h4>
  <table>
    <tr *ngFor="let lc of room.layoutCapacities"> <!-- repeat the tr for each capacity -->
      <td>{{lc.layout}}</td><td>{{lc.capacity}}</td>
    </tr>
  </table>
</div>
