<div *ngIf="room">
  <h2>Room details</h2>
  <a class="btn btn-small btn-warning" [routerLink]="['/admin','rooms','edit', room.id]">edit</a>
  <a class="btn btn-small btn-warning" (click)="deleteRoom(room.id!)">delete</a>
  <div class="bg-warning p-5" *ngIf="message">{{message}}</div>
  <table>
    <tr>
      <td class="lead">id</td><td>{{room.id}}</td>
    </tr>
    <tr>
      <td class="lead">name</td><td>{{room.name}}</td>
    </tr>
    <tr>
      <td class="lead pe-3">location</td><td>{{room.location}}</td>
    </tr>
  </table>
  <h4>This room can accomodate:</h4>
  <table>
    <tr *ngFor="let lc of room.layoutCapacity"> <!-- repeat the tr for each capacity -->
      <td>{{lc.layout}}</td>
      <td class="ps-3">{{lc.capacity}}</td>
    </tr>
  </table>
</div>
