<h1>Edit Room</h1>

<form [formGroup]="roomForm">
  <div class="form-group" >
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="room name" formControlName="roomName">
    <div class="alert alert-danger"></div>

  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" id="location" placeholder="location" formControlName="location">
    <div class="alert alert-danger"></div>
  </div>

  <h2>This room can accomodate:</h2>
  <div class="form-group">
    <label for="theater">Theater</label>
    <input type="number" class="form-control" formControlName="theaterCapacity" id="theater">
  </div>
  <div class="form-group">
    <label for="u_shape">U-Shape</label>
    <input type="number" class="form-control" formControlName="uShapeCapacity" id="u_shape">
  </div>
  <div class="form-group">
    <label for="board">Board Meeting</label>
    <input type="number" class="form-control" formControlName="boardCapacity" id="board">
  </div>
  <!-- list the layout types here -->

  <button type="submit" class="btn btn-primary">Save</button>
</form>
