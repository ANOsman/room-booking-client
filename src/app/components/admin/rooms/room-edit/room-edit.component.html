<h1>Edit Room</h1>
<form [formGroup]="roomForm!">
  <div class="form-group">
    <label for="first-name">Name: </label>
    <input id="first-name" type="text" formControlName="name" class="form-control">
  </div>
  <div class="form-group">
    <label for="last-name">Location: </label>
    <input id="last-name" type="text" formControlName="location" class="form-control">
  </div>
  <div formGroupName="layout">
    <h2>This room can accomodate</h2>
    <div class="form-group">
      <label for="street">Theater: </label>
      <input id="street" type="text" formControlName="theater" class="form-control">
    </div>
    <div class="form-group">
      <label for="city">U-Shape: </label>
      <input id="city" type="text" formControlName="uShape" class="form-control">
    </div>
    <div class="form-group">
      <label for="state">Board Meeting: </label>
      <input id="state" type="text" formControlName="board" class="form-control">
    </div>
  </div>
</form>
