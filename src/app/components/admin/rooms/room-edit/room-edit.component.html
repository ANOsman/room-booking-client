<div class="container">
  <h1>Edit Room</h1>
  <form [formGroup]="roomForm" (ngSubmit)="editRoom()">
    <div class="mb-3">
      <label for="first-name" class="form-label">Name: </label>
      <input id="first-name" type="text" formControlName="name" class="form-control">
    </div>
    <div class="mb-3">
      <label for="last-name" class="form-label">Location: </label>
      <input id="last-name" type="text" formControlName="location" class="form-control">
    </div>
    <div>
      <h2>This room can accomodate</h2>
      <div class="mb-3" 
        formArrayName="layoutCapacity"
        *ngFor="let lc of room.layoutCapacity; let i=index">
        <label for="street" class="form-label">{{lc.layout}}: </label>
        <input id="street" type="number" [formControlName]="i" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
  </div>
