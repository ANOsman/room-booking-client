<h1>Login</h1>

<div class="bg-warning p-5" *ngIf="message">{{message}}</div>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="user name" formControlName="username" name="name">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="password" formControlName="password" name="password">
  </div>

  <button type="submit" class="btn btn-primary">Login</button>

</form>
